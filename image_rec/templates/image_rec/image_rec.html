{% extends 'blog/base.html' %}

{% block stuff %}

<!-- 以后尽量只看官方文档:必须加enctype="multipart/form-data" 害我找了半天bug-->
<!-- input标签:
  accept选择接受类型
  type选择上传类型
  name选择参数键
  value是参数值 -->
<form action="{% url 'image_rec:upload' %}"  enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input class="button-secondary pure-button" accept="image/png,image/gif,image/jpg" type="file" name="file">
        <input class="pure-button pure-button-primary"  type="submit" value="提交">
</form>
