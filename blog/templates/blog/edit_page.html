<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Sawyer</title>
    
    <link rel="stylesheet" href="{% static 'blog/css/pure-min.css' %}">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="{% static 'blog/css/grids-responsive-min.css' %}">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="static stylesheet" href="{% static 'blog/css/blog.css' %}">
        <!--<![endif]-->
</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <div  style="width: 74px; height: 74px;border-radius: 50%; border: 3px solid #eee; 
                        overflow: hidden;margin-left:auto;margin-right:auto;margin-bottom:20px;">    
                <img class="pure-img" src="{% static 'blog/img/a.jpg' %}" width="80" height="80" />
            </div>
            <h1 class="brand-title">Sawyer's site</h1>
            <h2 class="brand-tagline">somthing cooooool...</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/message_board/">MessageBoard</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/tag/">Tags</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">

                <!-- A single blog post -->
                <section class="post">
                	<form id = edit_page_form class="pure-form" action="{% url 'blog:edit_action' %}" method="post">
                		{% csrf_token %}
					    <fieldset>
					        <input type="hidden" name="article_id" value="{{ article.id | default:'0'}}">
                            title:
					        <input type="text" name="title" value="{{ article.title }}">
					        <br>
                            tag:
                            <input type="text" name="tag" value="{{ article.tag }}">
                            <br>
                            content:
                            <textarea rows="40" cols="250" name="content" form="edit_page_form">{{ article.content }}</textarea>
					    </fieldset>
					    <input class="pure-button pure-button-primary" type="submit" value="提交">
					</form>
					<a href="/"><<</a>
                </section>
            </div>

            
        </div>
    </div>
</div>




</body>
</html>
