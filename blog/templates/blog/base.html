<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Fsociety</title>
    <link rel="stylesheet" href="{% static 'blog/css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/grids-responsive-min.css' %}">
    <link rel="static stylesheet" href="{% static 'blog/css/blog.css' %}">
    <style scoped>
        .button-success,
        .button-error,
        .button-warning,
        .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .button-success {
            background: rgb(28, 184, 65); /* this is a green */
        }

        .button-error {
            background: rgb(202, 60, 60); /* this is a maroon */
        }

        .button-warning {
            background: rgb(223, 117, 20); /* this is an orange */
        }

        .button-secondary {
            background: rgb(66, 184, 221); /* this is a light blue */
        }

    </style>     
</head>

<body>
<script src="{% static 'blog/js/myScript.js' %}"></script>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <div  style="width: 74px; height: 74px;border-radius: 50%; border: 3px solid #eee; 
                        overflow: hidden;margin-left:auto;margin-right:auto;margin-bottom:20px;">    
                <img class="pure-img" src="{% static 'blog/img/a.jpg' %}" width="80" height="80" />
            </div>
            <h1 class="brand-title">sawyer's site</h1>
            <h2 class="brand-tagline">somthing cooooool...</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'blog:about' %}">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'blog:home' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'comments:comments' %}">MessageBoard</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'blog:tag' %}">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'blog:home' %}">Game</a>
                    </li>
                    
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div>
                <div>
                    <button class="button-success pure-button", onclick='saysomething(1)'>Button1</button>
                    <button class="button-error pure-button", onclick='saysomething(2)'>Button2</button>
                    <button class="button-warning pure-button", onclick='saysomething(3)'>Button3</button>
                    <button class="button-secondary pure-button", onclick='saysomething(4)'>Button4</button>
                </div>
                {% if user.is_authenticated %}
                <p>你已登录，欢迎你: {{ user.username }}<a class="button-error pure-button" href="{% url 'logout' %}?next={{ request.path }}">注销登录</a>
                <a class="button-warning pure-button" href="{% url 'password_change' %}?next={{ request.path }}">修改密码</a></p>
                {% else%}
                <button class="pure-button">
                <a href="{% url 'login' %}?next={{ request.path }}">登录</a>
                </button>
                </p>
                {% endif %}
            </div>
            {% block stuff %}
            
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="{% url 'blog:about' %}" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="https://twitter.com/">Twitter</a></li>
                        <li class="pure-menu-item"><a href="https://github.com/sawyerRick">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
