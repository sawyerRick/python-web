{% extends 'blog/base.html' %}

{% block stuff %}

{% for tag in tags %}
    <section class="post">
        <header class="post-header">
            <p class="post-meta"><a class="post-category post-category-js" href="{% url 'blog:tag_articles' tag %}">{{ tag }}</a>
            </p>
        </header>
    </section>
{% endfor %}

{% endblock %}
